gaysay = "/shell -o toilet -f smslant --gay --irc $n"
git = "/exec -sw -name gitpull -n -sh cd ~/gits/weechat/weechat/build && git pull && make clean && time make -j 2 install && echo git build completed successfully || echo git build failed && date"
IG = "ignore"
J = "join"
K = "kick"
KB = "kickban"
LEAVE = "part"
M = "msg"
MUB = "unban *"
N = "names"
Q = "query"
REDRAW = "window refresh"
SAY = "msg *"
SIGNOFF = "quit"
T = "topic"
UB = "unban"
UMODE = "mode $nick"
V = "command core version"
W = "who"
WC = "window merge"
WI = "whois"
WII = "whois $1 $1"
WW = "whowas"

[completion]
